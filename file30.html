<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>Functions are reusable blocks of code that perform a specific task.</p>
    <p>Functions can take parameters and return values.</p>
    <p id="demo"></p>
    <script>
        // Function declaration
        function myFunction(p1,p2){
            return p1 * p2;
        }

        // Calling the function
        let result = myFunction(4, 5);
        document.getElementById('demo').innerHTML = "The result of myFunction(4, 5) is: " + result + "<br>";
    </script>
</body>
</html>

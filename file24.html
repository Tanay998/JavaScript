<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript DataTypes - Objects</h1>
    <p id="demo"></p>
    <script>
        const details = {
            name:'Bharat',
            class:'BCA',
            age: 20,
            marks: 90
        };
        document.getElementById('demo').innerHTML = "The details of the student are: <br />" +
            "Name: " + details.name + "<br />" +
            "Class: " + details.class + "<br />" +
            "Age: " + details.age + "<br />" +
            "Marks: " + details.marks + "<br />";
    </script>
</body>
</html>

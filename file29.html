<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Opeartors</h1>
    <p>The typeof Operator</p>
    <p>The value (and the data type) of a variable with no value is <b>Undefined.</b></p>
    <p id="demo"></p>
    <script>
        let car;
        document.getElementById('demo').innerHTML = car + "<br>" +
            "The typeof car is: " + typeof car + "<br>" +
            "The typeof 0 is: " + typeof 0 + "<br>" +
            "The typeof 3.14 is: " + typeof 3.14 + "<br>" +
            "The typeof 'John' is: " + typeof 'John' + "<br>" +
            "The typeof true is: " + typeof true + "<br>" +
            "The typeof [1,2,3] is: " + typeof [1,2,3] + "<br>" +
            "The typeof {name:'John', age:34} is: " + typeof {name:'John', age:34} + "<br>";
    </script>
</body>
</html>

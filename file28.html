<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p id="demo"></p>
    <script>
        const cars = ["Saab", "Volvo", "BMW", "Ford", "Fiat", "Audi"];
        document.getElementById('demo').innerHTML = "The first car in the array is: " + cars[0] + "<br>" +
            "The second car in the array is: " + cars[1] + "<br>" +
            "The third car in the array is: " + cars[2] + "<br>" +
            "The fourth car in the array is: " + cars[3] + "<br>" +
            "The fifth car in the array is: " + cars[4] + "<br>" +
            "The sixth car in the array is: " + cars[5] + "<br>" +
            "The length of the array is: " + cars.length;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>JavaScript Numbers</h2>
    <p>Extra large or Extra small numbers can be written with scientific (exponential) notation</p>
    <p id="demo"></p>
    <script>
        let y = 123e5; // 123 x 10^5 = 12300000
        let z = 123e-5; // 123 x 10^-5 =  0.00123
        document.getElementById("demo").innerHTML = "y = " + y + "<br />" +
            "z = " + z + "<br />" +
            "y is of type: " + typeof y + "<br />" +
            "z is of type: " + typeof z;
    </script>
</body>
</html>
